    background-size: cover;

a {
    width: 115px;
    height: 25px;
    background: #4E9CAF;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    line-height: 25px;
}


a:hover{
    color:  rgb(66,99,245);
    background-color: whitesmoke;
}

<script type="text/javascript">
$(function(){
function print(data){
$.each(data,function(key,value){
var row=$('<tr/>');
var column="<td>"+value.donorName+"</td>"+
"<td>"+value.donorAge+"</td>"+"<td>"+value.donorGender+"</td>"+
"<td>"+value.donorBloodgroup+"</td>"+
"<td>"+value.donorPhone+"</td>"+
"<td>"+value.dateOfBirth+"</td>";
var markup=row.append(column);
$("#bloodDonorTable").append(markup);
})
}
var config={
url:'http://localhost/8080/api/v1/donors/',
method:'GET',
success:function(resp){print(resp);},
failure:function(resp){console.log(resp);}
}
$.ajax(config);
});
</script>
